# Nacos\u5E2E\u52A9\u6587\u6863: https://nacos.io/zh-cn/docs/concepts.html
# Nacos\u8BA4\u8BC1\u4FE1\u606F
spring.cloud.nacos.config.username=nacos
spring.cloud.nacos.config.password=nacos
spring.cloud.nacos.config.contextPath=/nacos
#A: \u901A\u8FC7 spring.cloud.nacos.config.shared-configs[n].data-id \u652F\u6301\u591A\u4E2A\u5171\u4EAB Data Id \u7684\u914D\u7F6E
#B: \u901A\u8FC7 spring.cloud.nacos.config.extension-configs[n].data-id \u7684\u65B9\u5F0F\u652F\u6301\u591A \u4E2A\u6269\u5C55 Data Id \u7684\u914D\u7F6E
#C: \u901A\u8FC7\u5185\u90E8\u76F8\u5173\u89C4\u5219(\u5E94\u7528\u540D\u3001\u5E94\u7528\u540D+ Profile )\u81EA\u52A8\u751F\u6210\u76F8\u5173\u7684 Data Id \u914D\u7F6E
#\u5F53\u4E09\u79CD\u65B9\u5F0F\u5171\u540C\u4F7F\u7528\u65F6\uFF0C\u4ED6\u4EEC\u7684\u4E00\u4E2A\u4F18\u5148\u7EA7\u5173\u7CFB\u662F\uFF1AA < B < C
spring.cloud.nacos.config.extension-configs[0].data-id = extension.properties
spring.cloud.nacos.config.extension-configs[0].group= extension
spring.cloud.nacos.config.shared-configs[0].data-id = shared.properties
spring.cloud.nacos.config.shared-configs[0].group= shared
spring.cloud.nacos.config.shared-configs[0].refresh= true
# \u8BBE\u7F6E\u914D\u7F6E\u4E2D\u5FC3\u670D\u52A1\u7AEF\u5730\u5740
spring.cloud.nacos.config.server-addr=192.168.101.120:8848
# Nacos \u914D\u7F6E\u4E2D\u5FC3\u7684namespace\u3002\u9700\u8981\u6CE8\u610F\uFF0C\u5982\u679C\u4F7F\u7528 public \u7684 namcespace \uFF0C\u8BF7\u4E0D\u8981\u586B\u5199\u8FD9\u4E2A\u503C\uFF0C\u76F4\u63A5\u7559\u7A7A\u5373\u53EF
spring.cloud.nacos.config.namespace=

spring.cloud.nacos.discovery.server-addr=192.168.101.120:8848
spring.cloud.nacos.discovery.user-name=nacos
spring.cloud.nacos.discovery.password=nacos

alibaba.cloud.access-key=****
alibaba.cloud.secret-key=****
